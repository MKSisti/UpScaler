<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaler</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="/eel.js"></script>
    
</head>
<body class="bg-gray-800 w-full h-full uppercase">
    <div class="w-full pt-12 flex flex-col gap-8">
        <div class=" flex flex-col gap-8 place-items-center ">
            <div class="text-7xl font-bold text-green-600">3x Image Upscaler</div>
            <div class="text-xl text-white">choose an image to upscale :</div>
        </div>
        <div class=" flex flex-col gap-8 mt-4 justify-start items-center">
            <div id="up_container">
                <label for="up_file" class="bg-green-400 font-medium px-8 py-4 rounded-md cursor-pointer hover:bg-green-700 hover:text-white ease-linear
                transition-all
                duration-150">Upload</label>
                <input type="file" name="up_file" id="up_file" accept="Image/*" hidden>
            </div>
            <div>
                <!-- <div id="loader" class="animate-ping rounded-full w-12 h-12 bg-green-600 " hidden ></div> -->
                <img id="loader" src="load.svg" alt="" hidden>
                <img src="" alt="" id="img" class="max-w-xl">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
